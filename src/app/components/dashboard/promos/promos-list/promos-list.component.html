                    </g>
                </svg>
            </div>
            <h3>STEP 2</h3>
            <p>ADD YOUR FIRST PROMO</p>
        </div>
    </div>
</div>

<div class="promoList"
     infinite-scroll
     [infiniteScrollDistance]="scrollDistance"
     [infiniteScrollThrottle]="throttle"
     (scrolled)="onScrollDown($event)"
     >
    <div *ngFor='let promo of promoList; let i = index' class="promoItem">
        <a [routerLink]="['edit', promo._id]">
            <div class="preview" [style.backgroundImage]="'url('+ promo.url + ')'">
                <span class="promoStatus">{{promo.status}}</span>
            </div>
        </a>
        <div class="meta">
            <h3> <a [routerLink]="['edit', promo._id]">{{promo.title}}</a></h3>
            <div class="">
                <span class="itemsCount" *ngIf="promo?.products.length">{{promo?.products.length}} items</span>
                <span class="delete" (click)="deleteItem(promo._id, i)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="11" height="15" viewBox="0 0 11 15">
                        <path fill="#00FFF9" fill-rule="nonzero" d="M0 1.598h10.328v.492H0v-.492zM9.14 15H1.19L.7 2.595l.492-.019.47 11.932h7.004l.453-11.923.492.02L9.139 15zm-7.05-1.66H7.04v.492H2.09v-.492zm5.41 0h.738v.492H7.5v-.492zM3.074 3.258h.492v9.13h-.492v-9.13zm1.813 0h.492v9.13h-.492v-9.13zm1.875 0h.492v9.13h-.492v-9.13zM5.41.707h1.598v.492H3.32V.707h1.598V0h.492v.707z" opacity=".5"/>
                    </svg>
                </span>
                <span class="date">
                    {{promo.createdAt | date: 'yyyy/MM/dd'}}
                </span>
            </div>
        </div>
    </div>
</div>
